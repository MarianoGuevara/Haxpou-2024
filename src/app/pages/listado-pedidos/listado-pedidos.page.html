<ion-header class="ion-no-border">
    <ion-toolbar class="estilo">
        <ion-buttons slot="start">
            <ion-back-button
                routerlink="/home"
                class="text-cyan-50"
            ></ion-back-button>
            <h2 class="font-bold text-cyan-50 text-xl">Estado de pedidos</h2>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="h-screen p-5" style="max-height: 650px; overflow-y: scroll">
        <table class="styled-table">
            <tbody>
                @for (pedido of pedidos; track pedido) {
                <tr class="grid grid-cols-2">
                    <td class="flex justify-center items-center">
                        <p class="w-5/6 font-bold">{{pedido.uid}}</p>
                        <!-- <img
                            style="height: 50px; width: 50px"
                            class="ml-4 mr-2 text-center mb-2"
                            [src]="cliente.foto"
                        /> -->
                    </td>
                    <td style="padding-top: 2px" class="">
                        <button
                            (click)="actualizarPedido(pedido)"
                            type="button"
                            class="btn-aprobar w-full my-2"
                        >
                            Confirmar
                        </button>
                        verDetallePedido
                        <button
                            (click)="verDetallePedido(pedido)"
                            type="button"
                            class="btn-rechazar w-full my-2"
                        >
                            Ver detalle
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</ion-content>
