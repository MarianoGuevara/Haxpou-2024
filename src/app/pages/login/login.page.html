<ion-content>
    <div class="login-container">
        <br>
        
      <img src="assets/logo.png" width="100px" height="auto">
      <br>
      <h1>¡Bienvenido de nuevo!</h1>
  
      <ion-card class="login-card">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" placeholder="Ingrese su correo electrónico"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" placeholder="Ingrese su clave"></ion-input>
        </ion-item>
  
        <ion-button expand="block" class="login-button">Ingresar</ion-button>


        <div class="quick-login">
          <p>Inicio rápido con:</p>
          <div class="quick-buttons grid grid-cols-4">
            <ion-button fill="solid" class="quick-login-button w-full" expand="full">Admin</ion-button>
            <ion-button fill="solid" class="quick-login-button w-full" expand="full">Invitado</ion-button>
            <ion-button fill="solid" class="quick-login-button w-full" expand="full">Usuario</ion-button>
            <ion-button fill="solid" class="quick-login-button w-full" expand="full">Usuario</ion-button>

            <ion-button fill="solid" class="quick-login-button w-full" expand="full">Usuario</ion-button>
            <ion-button fill="solid" class="quick-login-button w-full" expand="full">Usuario</ion-button>
            <ion-button fill="solid" class="quick-login-button" expand="full">Usuario</ion-button>
            <ion-button fill="solid" class="quick-login-button" expand="full">Usuario</ion-button>
          </div>
        </div>
      </ion-card>
  
      <div class="signup">
        <p>&copy; Haxpou - 2024</p>
      </div>
    </div>
  </ion-content>
