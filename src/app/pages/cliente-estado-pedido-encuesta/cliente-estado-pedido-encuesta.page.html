<ion-header class="ion-no-border">
    <ion-toolbar class="estilo">
        <ion-buttons slot="start">
            <ion-back-button
                default-href="/home"
                class="text-cyan-50"
            ></ion-back-button>
            <h2 class="font-bold text-cyan-50 text-xl">Espera pedido</h2>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="flex flex-col p-2 h-[calc(100vh-56px)]">
        <!-- solo muestra encuesta si el mozo le aprobÃ³ el pedido  -->

        @if(this.clienteActual?.completoEncuesta)
        {
            <ion-button
                expand="block"
                class="pages-button text-2xl font-bold h-full"
                routerLink="/encuestas-previas"
            >
                <div
                    class="flex flex-col justify-center items-center gap-4 h-full py-6"
                >
                    <img
                        class="w-40 -my-5"
                        src="/assets/encuestas-previas.png"
                        alt=""
                    />
                    <span class="text-3xl">Ver encuestas</span>
                </div>
            </ion-button>
        }
        @else {
            <ion-button
                expand="block"
                class="pages-button text-2xl font-bold h-full"
                routerLink="/encuesta-alta"
            >
                <div
                    class="flex flex-col justify-center items-center gap-4 h-full py-6"
                >
                    <img
                        class="w-40 -my-5"
                        src="/assets/encuestas-previas.png"
                        alt=""
                    />
                    <span class="text-3xl">Completar encuesta</span>
                </div>
            </ion-button>
        }
        

        <ion-button
            expand="block"
        class="pages-button text-2xl font-bold h-full"
            (click)="verEstadoPedido()"
        >
            <div
                class="flex flex-col justify-center items-center gap-4 h-full py-6"
            >
                <img
                    class="w-32 m-3"
                    src="/assets/alta_pedido.png"
                    alt=""
                />
                <span class="text-3xl">Estado del pedido</span>
            </div>
        </ion-button>

            <ion-button
            expand="block"
        class="pages-button text-2xl font-bold h-full"
            (click)="verEstadoPedido()"
        >
            <div
                class="flex flex-col justify-center items-center gap-4 h-full py-6"
            >
                <img
                class="w-32 m-3"
                src="/assets/pedir-cuenta.png"
                alt=""
                />
                <span class="text-3xl">Pedir la cuenta</span>
            </div>
        </ion-button>
        
    </div>
</ion-content>
